  <script>
    function updateBranchDropdown() {
      const districtDropdown = document.getElementById('districtDropdown');
      const branchDropdown = document.getElementById('branchDropdown');
      const selectedDistrict = districtDropdown.value;

      // Clear previous options
      branchDropdown.innerHTML = '<option value="">Select Branch</option>';

      if (selectedDistrict === 'Ernakulam') {
        // Populate branch options based on Ernakulam
        const ernakulamBranches = ['Aluva', 'Edapally', 'Other Ernakulam branches'];
        ernakulamBranches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.text = branch;
          branchDropdown.appendChild(option);
        });
      }
      if (selectedDistrict === 'Thrissur') {
        // Populate branch options based on Ernakulam
        const ernakulamBranches = ['Kodungallur', 'Chalakkudy', 'Amballur'];
        ernakulamBranches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.text = branch;
          branchDropdown.appendChild(option);
        });
      }
      // Add more if-else conditions for other districts and their branches
      }

        const ernakulamBranches = ['Neyyattinkara', 'kochuveli', 'Attukal'];
        ernakulamBranches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.text = branch;
          branchDropdown.appendChild(option);
        });
      }
      if (selectedDistrict === 'Kollam') {
        // Populate branch options based on Ernakulam
        const ernakulamBranches = ['Kottarakkara', 'Chavara',];
        ernakulamBranches.forEach(branch => {

          option.text = branch;

        });
      }
       if (selectedDistrict === 'Palakkad') {

        const ernakulamBranches = ['Alathur', 'vadakkenchery',];
        ernakulamBranches.forEach(branch => {

          option.value = branch;
          option.text = branch;

      }

    }
